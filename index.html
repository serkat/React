<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>React [RU] Tutorial</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Не используйте это в production -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .red {
            color: #FF0000;
        }
        .none{
            display:none;
        }
        body{
            background:rgba(0,102,255,0.38);
            font-family:sans-serif;
        }
        p{
            margin:0 0 5px;
        }
        .article{
            background:#FFF;
            border:1px solid rgba(0,89,181,0.82);
            width:600px;
            margin:0 0 5px;
            box-shadow:2px 2px 5px -1px rgb(0,81,202);
            padding:3px 5px;
        }
        .news__author{
            text-decoration:underline;
            color:#007DDC;
        }
        .news__count{
            margin:10px 0 0 0;
            display:block;
        }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">

    const myNews = [
        {
            id: 1,
            author: 'Sasha Pechkin',
            text: "Some text here"
        },
        {
            id: 2,
            author: 'Simple Vasia',
            text: "Lorem ipsum"
        },
        {
            id: 3,
            author: 'Max Fry',
            text: "Some text here..."
        },
        {
            id: 4,
            author: 'Guest',
            text: "guest entry"
        }
    ];

    class Article extends React.Component {
        render() {
            const { author, text } = this.props.data
            return (
                <div className="article">
                    <p className="news__author">{author}:</p>
                    <p className="news__text">{text}</p>
                </div>
            )
        }
    }
    
    class News extends React.Component {

        renderNews = () => {
            const { data } = this.props
            let newsTemplate = null

            if (data.length) {
                newsTemplate = data.map(function (item) {
                    return <Article key={item.id} data={item} />
                })
            } else {
                newsTemplate = <p>К сожалению новостей нет</p>
            }

            return newsTemplate
        }

        render () {
            const { data } = this.props

            return (
                <div className="news">
                    {this.renderNews()}
                    {
                        data.length ? <strong className={'news__count'}>
                            Всего новостей: {data.length}
                        </strong> : null
                    }
                </div>
            )
        }
    }

    const App = () => {
        return (
            <React.Fragment>
                <h3>Новости</h3>
                <News data={myNews}/> {/* добавили свойство data */}
            </React.Fragment>
        )
    };

    ReactDOM.render(
        <App />,
        document.getElementById('root')
    );

</script>

</body>
</html>
